<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login | Team Pixel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700%7CRubik:300,400,500" rel="stylesheet" type="text/css">
        <link href="../static/css/font-rubiklato.css" rel="stylesheet" type="text/css">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="height-100 imagebg text-center parallax" data-overlay="4">
                <div class="background-image-holder"><img alt="background" src="../static/img/wedding-4.jpg"></div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-sm-7 col-md-5">
                            <h2>Login to continue</h2>
                            <p class="lead"> Welcome back, sign in with your existing account credentials </p>
                            <form method=POST action="{{ url_for('login') }}" role="form" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-sm-12"> <input type="text" name="username" placeholder="Username"> </div>
                                    <div class="col-sm-12"> <input type="password" name="password" placeholder="Password"> </div>
                                    <div class="col-sm-12"> <button class="btn btn--primary type--uppercase" type="submit">Login</button> </div>
                                </div>
                            </form> <span class="type--fine-print block">Forgot your username or password? <a href="#">Recover account</a></span> </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script src="../static/js/parallax.js"></script>
        <script src="../static/js/countdown.min.js"></script>
        <script src="../static/js/smooth-scroll.min.js"></script>
        <script src="../static/js/scripts.js"></script>

    </body>

</html>
