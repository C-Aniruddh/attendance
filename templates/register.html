<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700%7CRubik:300,400,500" rel="stylesheet" type="text/css">
        <link href="../static/css/font-rubiklato.css" rel="stylesheet" type="text/css">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="switchable">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-5">
                            <div class="switchable__text">
                                <h2>Create a new account</h2> <span>Already have an account? <a href="/userlogin" target="_self">Sign In</a></span>
                                <hr class="short">
                                <form method=POST action="{{ url_for('register') }}">
                                    <div class="row">
                                        <div class="col-xs-12"> <input type="text" name="name" placeholder="Your Name"> </div>
                                        <div class="col-xs-12"> <input type="email" name="email" placeholder="Email Address"> </div>
                                        <div class="col-xs-12"> <input type="text" name="username" placeholder="Username"> </div>
                                        <div class="col-xs-12"> <input type="password" name="password" placeholder="Password"> </div>
                                        <div class="col-xs-12"> <button type="submit" class="btn btn--primary">Create Account</button> </div>
                                        <hr>
                                        <div class="col-xs-12"> <span class="type--fine-print">By signing up, you agree to the <a href="#">Terms of Service</a></span> </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-5"> <img alt="Image" class="border--round box-shadow-shallow" src="../static/img/architecture-1.jpg"> </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script src="../static/js/parallax.js"></script>
        <script src="../static/js/countdown.min.js"></script>
        <script src="../static/js/smooth-scroll.min.js"></script>
        <script src="../static/js/scripts.js"></script>

    </body>

</html>
