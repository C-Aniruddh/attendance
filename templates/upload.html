<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upload Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/theme-charcoal.css" rel="stylesheet" type="text/css" media="all" />
        <link href="../static/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700%7CRubik:300,400,500" rel="stylesheet" type="text/css">
        <link href="../static/css/font-rubiklato.css" rel="stylesheet" type="text/css">

    </head>
    <body class="scroll-assist" data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="switchable imagebg height-100" data-overlay="2">
                <div class="background-image-holder"><img alt="background" src="../static/img/architecture-3.jpg"></div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-5 col-sm-7 switchable__text">
                            <h1>Upload photo</h1>
                            <p class="lead"> The pixel neural API will automatically gather facial information and mark the attendance</p>
                            <a class="btn btn--primary type--uppercase" href="/"> <span class="btn__text">
						Learn more</span> </a>
                        </div>
                        <div class="col-sm-6">
                            <div class="boxed boxed--lg bg--white boxed--border boxed-form">
                                <h4>Upload Photo</h4>
                                <p>Choose a picture</p>
                                <form method=POST action="{{ url_for('submit') }}" role="form" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-xs-12"> <input type="file" name="image_upload" placeholder="Upload File"> </div>
                                        <div class="col-xs-12"> <button type="submit" class="btn btn--primary type--uppercase">Upload</button> </div>
                                        <div class="col-xs-12"> <span class="type--fine-print">This process will take some time<br></span> </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="../static/js/jquery-3.1.1.min.js"></script>
        <script src="../static/js/parallax.js"></script>
        <script src="../static/js/countdown.min.js"></script>
        <script src="../static/js/smooth-scroll.min.js"></script>
        <script src="../static/js/scripts.js"></script>

    </body>

</html>
